version: "3.8"

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feedback-tool-backend
    restart: unless-stopped
    environment:
      # Database configuration - connects to external MySQL container
      # Use host.docker.internal to access MySQL running on host
      DB_USER: ${DB_USER:-backend_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-my_app_db}
      # JWT Authentication
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - feedback-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Extra hosts to access host machine's MySQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feedback-tool-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - feedback-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Network for service communication
networks:
  feedback-network:
    driver: bridge
